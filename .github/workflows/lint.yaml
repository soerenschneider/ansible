---
name: "lint"
on:
  push:
    branches:
      - "master"
      - "main"
  pull_request: {}
  workflow_dispatch: {}

permissions:
  contents: read

jobs:
  build:
    name: "Ansible Lint"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v5"
      - name: "Run ansible-lint"
        uses: "ansible/ansible-lint@v25.8.1"

  yamllint:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v5"
      - name: "Install yamllint"
        run: |
          pip install yamllint
      - name: "Run yamllint"
        run: |
          yamllint --no-warnings .
