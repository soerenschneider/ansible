---
- name: "Set variables"
  ansible.builtin.set_fact:
    vault_unsealer_local_binary: ""
    vault_unsealer_installed_version: ""
    vault_unsealer_desired_version: "{{ vault_unsealer_version | default('') }}"
    vault_unsealer_download_archive: ""
    vault_unsealer_download_signature: ""
    vault_unsealer_stopped_service: ""
    vault_unsealer_github_release: ""
    vault_unsealer_go_os: ""
    vault_unsealer_go_arch: ""
    vault_unsealer_checksum_signature_file: ""
    vault_unsealer_checksum_file: ""
    vault_unsealer_full_filename: ""
    vault_unsealer_release_checksum: ""
  tags: [vault-unsealer, vault-unsealer-install, deps]

- name: Check for existing binary
  ansible.builtin.stat:
    path: /usr/local/bin/{{ binary_name }}
  register: vault_unsealer_local_binary
  tags: [vault-unsealer, vault-unsealer-install, deps]

- name: Check installed version
  when: vault_unsealer_local_binary.stat.exists
  tags: [vault-unsealer, vault-unsealer-install, deps]
  block:
    - name: Check installed version
      ansible.builtin.shell: set -o pipefail && /usr/local/bin/{{ binary_name }} -version 2>&1 | awk '{print $2}'
      register: vault_unsealer_installed_version
      changed_when: false

    - name: Register local version
      ansible.builtin.set_fact:
        vault_unsealer_installed_version: "{{ vault_unsealer_installed_version.stdout }}"
      changed_when: false

    - name: Print debug information
      ansible.builtin.debug:
        msg: "Installed version: {{ vault_unsealer_installed_version }}"
      changed_when: false

- name: Fetch latest release information from github
  when: vault_unsealer_desired_version is not defined or not vault_unsealer_desired_version
  tags: [vault-unsealer, vault-unsealer-install, deps]
  block:
    - name: Print debug information
      ansible.builtin.uri:
        url: https://api.github.com/repos/{{ github_repo }}/releases/latest
        return_content: true
      register: vault_unsealer_github_release
      retries: 3
      delay: 5
      until: vault_unsealer_github_release is not failed

    - name: Set github release
      ansible.builtin.set_fact:
        vault_unsealer_desired_version: "{{ vault_unsealer_github_release.json.tag_name }}"
      changed_when: false

    - name: Print latest GitHub version
      ansible.builtin.debug:
        msg: "Latest GitHub version: {{ vault_unsealer_desired_version }}"
      changed_when: false

- name: "Download artifacts"
  when: not vault_unsealer_local_binary.stat.exists or vault_unsealer_desired_version != vault_unsealer_installed_version
  tags: [vault-unsealer, vault-unsealer-install, deps]
  block:
    - name: Generate temp dir
      become: false
      ansible.builtin.tempfile:
        state: directory
        suffix: "{{ binary_name }}"
      register: vault_unsealer_download_dir

    - name: Set vars for generating download link
      ansible.builtin.set_fact:
        vault_unsealer_go_os: "{{ ansible_system | lower }}"
        vault_unsealer_go_arch: "{{ 'amd64' if ansible_architecture == 'x86_64' else 'armv6' if ansible_architecture == 'armv6l' else 'armv7' if ansible_architecture == 'armv7l' else 'aarch64' if ansible_architecture == 'aarch64' }}"
        vault_unsealer_download_dir: "{{ vault_unsealer_download_dir.path }}"
        vault_unsealer_extraction_dir: "{{ vault_unsealer_download_dir.path }}/{{ binary_name }}"
      changed_when: false

    - name: Set filenames
      ansible.builtin.set_fact:
        vault_unsealer_checksum_signature_file: "{{ vault_unsealer_download_dir }}/{{ binary_name }}-checksums.sha256.sig"
        vault_unsealer_checksum_file: "{{ vault_unsealer_download_dir }}/{{ binary_name }}-checksums.sha256"
        vault_unsealer_full_filename: "{{ binary_name }}-{{ vault_unsealer_go_os }}-{{ vault_unsealer_go_arch }}"
      changed_when: false

    - name: Get checksum for archive
      ansible.builtin.set_fact:
        vault_unsealer_release_checksum: "{{ item.split(' ')[0] }}"
      when: [vault_unsealer_full_filename in item, (not vault_unsealer_local_binary.stat.exists or vault_unsealer_installed_version != vault_unsealer_desired_version)]
      with_items: ["{{ lookup('url', 'https://github.com/{{ github_repo }}/releases/download/' + vault_unsealer_desired_version + '/checksum.sha256', wantlist=True) | list }}"]

    - name: Download binary
      become: false
      ansible.builtin.get_url:
        url: https://github.com/{{ github_repo }}/releases/download/{{ vault_unsealer_desired_version }}/{{ vault_unsealer_full_filename }}
        dest: "{{ vault_unsealer_download_dir }}/{{ vault_unsealer_full_filename }}"
        checksum: sha256:{{ vault_unsealer_release_checksum }}
        mode: "0640"
      register: vault_unsealer_download_archive
      until: vault_unsealer_download_archive is succeeded
      retries: 5
      delay: 2

    - name: Download release checksum
      become: false
      ansible.builtin.get_url:
        url: https://github.com/{{ github_repo }}/releases/download/{{ vault_unsealer_desired_version }}/checksum.sha256
        dest: "{{ vault_unsealer_checksum_file }}"
        mode: "0640"
      register: vault_unsealer_download_signature
      until: vault_unsealer_download_signature is succeeded
      retries: 5
      delay: 2

    - name: Download release checksum signature
      become: false
      ansible.builtin.get_url:
        url: https://github.com/{{ github_repo }}/releases/download/{{ vault_unsealer_desired_version }}/checksum.sha256.sig
        dest: "{{ vault_unsealer_checksum_signature_file }}"
        mode: "0640"
      register: vault_unsealer_download_signature
      until: vault_unsealer_download_signature is succeeded
      retries: 5
      delay: 2

    - name: Verify signature
      ansible.builtin.command: signify -V -p /etc/signify/soerenschneider-github.pub -m {{ vault_unsealer_checksum_file }}
      changed_when: false

    - name: Stop service
      ansible.builtin.service:
        name: "{{ service_name }}"
        state: stopped
      failed_when: false
      register: vault_unsealer_stopped_service

    - name: Copy binaries
      ansible.builtin.copy:
        src: "{{ vault_unsealer_download_dir }}/{{ vault_unsealer_full_filename }}"
        dest: /usr/local/bin/{{ item }}
        remote_src: true
        mode: "0755"
        owner: root
        group: root
      with_items: ["{{ binary_name }}"]

  always:
    - name: Delete downloaded files
      ansible.builtin.file:
        state: absent
        path: "{{ item }}"
      with_items: ["{{ vault_unsealer_download_dir }}"]
      failed_when: false

    - name: Restart service
      ansible.builtin.systemd:
        name: "{{ service_name }}"
        state: restarted
      when: vault_unsealer_stopped_service is defined and vault_unsealer_stopped_service is changed
